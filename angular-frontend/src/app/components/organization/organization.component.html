<div class="wrapper">
    <button class="add-course-button" routerLink="/organization/add-course">
        <div class="button-label-wrapper">
            <i class="material-icons-outlined">add</i>Add new course
        </div>
    </button>
    <div>
        <div *ngFor="let i of [0,1,2]">
            <div class="grid-container">
                <div class="grid-item">
                    <div class="title"></div>
                </div>
                <div class="grid-item">
                    <div class="chart-container">
                        <h6>Course {{i}}</h6>
                        <div echarts [options]="options[i]" class="chart"></div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="button-container">
                        <button class="course-button" routerLink="/organization/course/students">
                            <div class="button-label-wrapper">
                                <i class="material-icons-outlined">person</i>Students
                            </div>
                        </button>
                        <br>
                        <button class="course-button" (click)="showEditModal[i] = true">
                            <div class="button-label-wrapper">
                                <i class="material-icons-outlined">edit</i>Edit
                            </div>
                        </button>
                        <br>
                        <button class="course-button" (click)="showDeleteModal[i] = true">
                            <div class="button-label-wrapper">
                                <i class="material-icons-outlined">delete</i>Delete
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div id="myModal" class="modal" role="dialog" *ngIf="showEditModal[i] === true">
                <div class="modal-content">
                    <h4 class="modal-header">Editing course {{i}}...</h4>
                    <div class="title-modal">
                        <div class="grid-container-modal">
                            <div class="grid-item-modal">Title: <input /></div>
                            <div class="grid-item-modal">Price: <input type="number" step="0.01" /> $</div>
                            <div class="grid-item-modal">Description: <textarea></textarea></div>
                            <div class="grid-item-modal">Duration: <input type="number" /></div>
                        </div>
                    </div>
                    <button class="course-button" (click)="showEditModal[i] = false && editCourse(i)">
                        <div class="button-label-wrapper">
                            <i class="material-icons-outlined">check</i>Submit changes
                        </div>
                    </button>
                    <button class="course-button" (click)="showEditModal[i] = false">
                        <div class="button-label-wrapper">
                            <i class="material-icons-outlined">close</i>Cancel
                        </div>
                    </button>
                </div>
            </div>
            <div id="myModal" class="modal" role="dialog" *ngIf="showDeleteModal[i] === true">
                <div class="modal-content">
                    <h4 class="modal-header">You are deleting course {{i}}. Are you sure?</h4>
                    <button class="course-button" (click)="showDeleteModal[i] = false && deleteCourse(i)">
                        <div class="button-label-wrapper">
                            <i class="material-icons-outlined">delete</i>Delete course
                        </div>
                    </button>
                    <button class="course-button" (click)="showDeleteModal[i] = false">
                        <div class="button-label-wrapper">
                            <i class="material-icons-outlined">close</i>Cancel
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
