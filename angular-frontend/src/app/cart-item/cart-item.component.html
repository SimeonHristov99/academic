<div class="cart-item" [class.completed]="cartItem.willBuy">
    <div class="check-box">
        <i class="material-icons-outlined">check</i>
    </div>

    <p class="cart-item-text"> {{ cartItem.text }} </p>

    <div class="item-edit-actions">
        <div class="btn item-edit-action-btn">
            <i class="material-icons">delete</i>
        </div>
    </div>
</div>
